   <head> 
      <title>App6---HTML5-Canvas</title>

      <meta name="apple-mobile-web-app-capable" content="yes">

<script>
var docMod = document.lastModified; // loads last modified time stamp into docMod variable
alert("This file last modified " + docMod); // generates alert box with time stamp. If annoying, comment out this entire line.
console.log("This file last modified " + docMod); // generates message in javaScript console (found in developers tools) with time stamp. 
var a_canvas = document.getElementByID("myCanvas"); // create variable "myCanvas" forcanvas
</script>


<style>	
.body {
     margin: 0em;
}
.page {
    width: 100vw;
    height: 100vh;
    position: fixed;
    top: 0;
    left: -100vw;
    overflow-y: auto;
    z-index: 0;
    background-color: hsl(0,0%,100%);
}
  .page:target {
    left: 0vw;
    z-index: 1;
}
</style>

<script> // drawing a rectangle
	function draw_b() { // draws a rectangle
		var a_canvas = document.getElementById("myCanvas"); // calls the canvas
		var a_context = a_canvas.getContext("2d"); // displays the rectangle 
		a_context.fillRect(10, 25, 150, 100); // specifies the coordinates, width, and height of the rectangle (x,y, width, height)
		}
	</script>

	<script> // writing my name
	function draw_text(){ // writes my name
		var c = document.getElementById("myCanvas"); // calls the canvas
		var ctx = c.getContext("2d"); //  displays my name in 
		ctx.font = "25px Arial"; // sets the size/font parameters for name
		ctx.fillText("Juvana Enchackal", 70, 160); // writes my name on the coordinates (x,y)
		}
	</script>

	<script> // inserting an image
		

	<script> //inserting image
		<img id="sunset" src="https://media.istockphoto.com/photos/beautiful-sunset-over-the-tropical-sea-picture-id1172427455?k=20&m=1172427455&s=612x612&w=0&h=tL1ig4N68zXv9wKgZ3_tOeVP1qV3zSfjjS_jbyeyGCA=" alt="sunset" width="300" height="200">	
		function myCanvas() {
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  var img = document.getElementById("sunset");
  ctx.drawImage(img,50,150);
		
	</script>

	<script> // clearing canvas
	function clear_canvas(){ // clears the canvas 	
		var a_canvas = document.getElementById("myCanvas"); // calls the canvas
		a_canvas.width = a_canvas.width; // clears the entire box 
		}
			
</script>


<body>
	
<div id="header" class="w3-container w3-flat-carrot">
	<h1>App6---HTML5-Canvas</h1>
</div>
	
<div id="content" class="w3-container">
	<p>Draw on the Canvas!</p> <!--title of canvas-->
	
	<canvas id="myCanvas" width="300" height="200" style="border:1px solid #000000;"> <!--black border around rectangle-->
</canvas> 
	
</div>
	
	<a onclick="draw_b();" class="w3-btn w3-black"> Draw a Rectangle </a> <!--button draws a rectangle-->
	
	</div>

	<a onclick="draw_text();" class="w3-btn w3-black"> Write my Name </a> <!--button writes my name -->

	</div>

	<a onclick="myCanvas();" class="w3-btn w3-black"> Insert Image </a> <!--button displays image -->

	</div>

	<a onclick="clear_canvas();" class="w3-btn w3-black"> Clear Canvas </a> <!--button clears canvas -->
</div>
	
	
</div>

<footer class="w3-bottom w3-container w3-flat-carrot">
	<p>DIY!</p>
</footer>

</body>
